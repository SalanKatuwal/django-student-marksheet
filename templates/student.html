<html>
    <head>
        <title> Student Page</title>
        <style>
            body {
                background-color: aqua !important;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center">Welcome to the student page</h1>
        <br>
        <h5>Search your marksheet by enterning the following details</h5>
        <div>
        <form method="POST" action="{% url 'student' %}">
            {% csrf_token %}
            <br>
            <input type="text" name="symbol_number" class="form-control" placeholder="Enter your symbol number..." required>
            <br>
            <input type="text" name="school_name" class="form-control" placeholder="Enter your school name..." required>
            <br>
            <button type="submit">Search</button>
          </form>
        </div>
        <a href="{% if request.session.identity == 'teacher' %} {% url 'home' %} {% else %} {% url 'login' %} {% endif %}" class="btn btn-danger active" aria-current="page">Go back</a>
        {% for message in messages %}
        <h1 style="color:red;"> {{ message }}</h1>
        {% endfor %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </body>
</html>
