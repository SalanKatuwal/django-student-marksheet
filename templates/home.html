<html>
    <head>
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body>
        <h1>Welcome to your Marksheet report</h1>
        {% for message in messages %}
        <h1 style="color:red;"> {{ message }}</h1>
        {% endfor %}
        <form method="POST" action="/report">
            {% csrf_token %}
            <div>
                <label for ="name">Name</label>
                <input type="text" id="name" name="name" required class="form-control" placeholder="Enter a student name">
            </div>
            <div>
                <label for ="date_of_birth">Date of Birth</label>
                <input type="text" id="date_of_birth" name="date_of_birth" required class="form-control" placeholder="Enter your Date of Birth">
            </div>
            <div>
                <label for ="symbol_number">Symbol Number</label>
                <input type="text" id="symbol_number" name="symbol_number" required class="form-control" placeholder="Enter your Symbol Number">
            </div>
            <div>
                <label for ="school_name">School Name</label>
                <input type="text" id="school_name" name="school_name" required class="form-control" placeholder="Enter your School Nmae">
            </div>
            <div>
                <label for ="exam_year">Exam Year</label>
                <input type="text" id="exam_year" name="exam_year" required class="form-control" placeholder="Enter your Exam Year">
            </div>
            <div>
                <label for ="english">English</label>
                <input type="text" id="english" name="english" required class="form-control" placeholder="Enter your marks in English">
            </div>
            <div>
                <label for ="math">Math</label>
                <input type="text" id="math" name="math" required class="form-control" placeholder="Enter your marks in Math">
            </div>
            <div>
                <label for ="nepali">Nepali</label>
                <input type="text" id="nepali" name="nepali" required class="form-control" placeholder="Enter your marks in Nepali">
            </div>
            <div>
                <label for ="science">Science</label>
                <input type="text" id="science" name="science" required class="form-control" placeholder="Enter your marks in Science">
            </div>
            <div>
                <label for ="health">Health</label>
                <input type="text" id="health" name="health" required class="form-control" placeholder="Enter your marks in Health">
            </div>           
            <br>
            <div>
                <input type="submit" value="Generate Report" class="btn btn-primary">
            </div>
        </form>
        <a href="{% url 'student' %}" class="btn btn-danger">See student marksheet</a>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        


      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </body>
</html>
